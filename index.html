<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather Search</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="searchCity">
          <input
            type="search"
            placeholder="Enter a city"
            autofocus="on"
            autocomplete="off"
            id="searchCity"
          />
          <input
            type="submit"
            class="btn btn-secondary btn-sm"
            value="Search"
          />
        </form>
        <h1>Marseille</h1>
        <span>Sunday 18:47</span>
        <div class="row" id="weather-details">
          <div class="col-6">
            <div class="clearfix current-temperature">
              <img src="files/sun.png" width="50" />
              <div class="float-left">
                <strong>21</strong
                ><span class="units">°C|<a href="#">°F</a></span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>clear sky</li>
              <li>humidity: <span>42%</span></li>
              <li>wind: <span>15 km/h</span></li>
            </ul>
          </div>
        </div>

        <small
          ><a href="https://github.com/RubyDhee/Vanilla-Weather-Search-App">
            open source code on GitHub</a
          >
          by RubyDhee and hosted on Netlify</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
