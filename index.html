<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather Search</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="searchCity">
          <input
            type="search"
            placeholder="Enter a city"
            autofocus="on"
            autocomplete="off"
            id="searchCity"
          />
          <input
            type="submit"
            class="btn btn-secondary btn-sm"
            value="Search"
          />
        </form>
        <div class="row">
          <div class="col-6"><h2>Marseille</h2></div>
          <div class="col-6">
            <h1>21°C|°F</h1>
          </div>
          <p class="current-weather"><img src="files/sun.png" width="75" /></p>
        </div>
        <ul>
          <li>Sunday 18:47</li>
          <li>clear sky</li>
          <li>humidity: <span>42%</span></li>
          <li>wind: <span>15 km/h</span></li>
        </ul>

        <small
          ><a href="https://github.com/RubyDhee/Vanilla-Weather-Search-App">
            open source code</a
          >
          by RubyDhee</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
