<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather Search</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="searchCity">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="enter a city"
                class="form-control"
                autofocus="on"
                autocomplete="off"
                id="insert-city"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                class="btn btn-secondary w-100"
                value="search"
              />
            </div>
          </div>
        </form>
        <h1 class="city"></h1>
        last updated: <span id="date"></span>
        <div class="row" id="weather-details">
          <div class="col-6">
            <div class="clearfix current-temperature">
              <img src="files/sun.png" alt="clear" width="50" id="icon" />
              <div class="float-left">
                <strong id="temperature">21</strong
                ><span class="units"
                  ><a href="#" id="convert-celsius" class="active">°C</a>|<a
                    href="#"
                    id="convert-fahrenheit"
                    >°F</a
                  ></span
                >
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li id="description">clear sky</li>
              <li>humidity: <span id="humidity">42</span>%</li>
              <li>wind: <span id="wind">15</span>km/h</li>
            </ul>
          </div>
        </div>

        <small
          ><a href="https://github.com/RubyDhee/Vanilla-Weather-Search-App">
            open source code on github</a
          >
          by rubydhee and hosted on
          <a href="https://optimistic-heisenberg-5469ab.netlify.app/"
            >netlify</a
          ></small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
